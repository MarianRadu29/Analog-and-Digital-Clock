             <!-- Numerele pentru ore -->
             <div class="count-hours">
                <div class="hour-number" style="top: 10%; left: 50%; transform: translate(-50%, -50%);">12</div>
                <div class="hour-number" style="top: 16%; left: 70%; transform: translate(-50%, -50%);">1</div>

                <div class="hour-number" style="top: 16%; left: 30%; transform: translate(-50%, -50%);">11</div>
            </div>
